<!DOCTYPE html>
<html>
<head>

 <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">

 <link rel="stylesheet" type="text/css" href="styles/custom.css">

 <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:500i&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <small><a href="index.html">< Back to Menu</a></small>
        <h1>Login page</h1>

      </div>
    </div>





		<div class="row justify-content-center mt-5">
			<div class="col-lg-6">
				<form class="text-center">
					<div class="form fbox">
						<h2>Log in</h2>
						<br>
						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
							<div class="form-group">
								<br>
								<label for="exampleInputPassword1">Password</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
							<div id="checkbox">
								<div>
									<div class="form-check">
										<label class="form-check-label">
											<input class="form-check-input" type="checkbox" value="" checked="">
											Remember me
						</label>
						</div>
					</div>
					<a href="password_forgotten.html">Forgot password?</a>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Log in</button>
			<div>
				<br>
				<p>Do not have an account? <a href="sign_up.html">Sign up</a></p>
				<br><br><br><br><br>
			</div>
		</div>
	</form>

	
</body>
</html>
